{% extends 'base.html' %}
{% block content %}
<h2>Registrarse</h2>
<form method="post" class="mt-3" novalidate>
  <label class="form-label">Nombre</label>
  <input class="form-control" type="text" name="nombre" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Apellidos</label>
    <input class="form-control" type="text" name="apellidos" required>
  </div>
  <div>
  <label for="edad">Edad:</label>
  <select id="edad" name="edad" required>
    <option value="" disabled selected>Selecciona tu edad</option>
  </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Género</label>
    <input type="radio" name="genero" value="hombre" required> Hombre
    <input type="radio" name="genero" value="mujer" required> Mujer
    <input type="radio" name="genero" value="otro" required> Otro
  </div>
  
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input class="form-control" type="email" name="email" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Contraseña</label>
    <input class="form-control" type="password" name="password" minlength="6" required>
  </div>
  <button class="btn btn-success">Crear cuenta</button>
</form>
{% endblock %}

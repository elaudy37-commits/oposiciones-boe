<!--
    Plantilla principal - Lista de departamentos
    
    Muestra todos los departamentos disponibles en formato de tarjetas.
    Cada tarjeta enlaza a la vista detallada del departamento.
    Incluye botÃ³n para actualizar datos del BOE.
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oposiciones y Concursos - BOE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">
    <!-- Barra de navegaciÃ³n principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“œ Oposiciones BOE</a>
        </div>
    </nav>
    <!-- TÃ­tulo principal de la aplicaciÃ³n -->
    <h1 id="titulo" class="text-center mb-4">Oposiciones BOE</h1>

    <!-- Contenedor principal con tarjetas de departamentos -->
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Departamentos</h2>
            <a href="{{ url_for('do_scrape') }}" class="btn btn-primary">
                 Actualizar datos BOE
            </a>
        </div>
        <div class="row g-4">
            {% for dep in departamentos %}
            <div class="col-md-4 col-lg-3">
                <a href="{{ url_for('mostrar_departamento', nombre=dep['departamento']) }}"
                    class="text-decoration-none">
                    <div class="card h-100 shadow-sm">
                        <img src="{{ url_for('static', filename='img/' + dep['departamento']|replace(' ', '_') + '.jpg') }}"
                            class="card-img-top" alt="{{ dep['departamento'] }}"
                            onerror="this.src='{{ url_for('static', filename='img/default.svg') }}'">
                        <div class="card-body">
                            <h5 class="card-title">{{ dep['departamento'] }}</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>

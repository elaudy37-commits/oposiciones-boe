<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oposiciones - BOE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f5f9;
            transition: background-color 0.2s ease-in-out;
        }

        .card {
            border-radius: 1rem;
        }

        .btn-outline-primary:hover,
        .btn-primary:hover,
        .btn-secondary:hover {
            transform: scale(1.05);
            transition: transform 0.15s ease-in-out;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">üìÑOposicones BOE</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="card shadow-lg p-4">
            <h2 class="mb-4 text-center">√öltimas oposiciones publicadas</h2>

            <!-- Formulario -->
            <form class="row g-3 mb-4" method="get" action="/">
                <div class="col-md-10">
                    <input type="text" name="q" value="{{ q|e }}" class="form-control"
                        placeholder="üîç Buscar por texto...">
                </div>
                <div class="col-md-2 d-flex gap-2">
                    <button class="btn btn-primary flex-fill" type="submit">Buscar</button>
                    <a href="/scrape" class="btn btn-secondary flex-fill">Actualizar</a>
                </div>
            </form>

            <!-- Tabla -->
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Identificador</th>
                            <th scope="col">Control</th>
                            <th scope="col">T√≠tulo</th>
                            <th scope="col">Enlace</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                        <tr>
                            <td>{{ row['identificador'] }}</td>
                            <td>{{ row['control'] or '' }}</td>
                            <td>{{ row['titulo'] or '' }}</td>
                            <td>
                                <a href="{{ row['url_html'] }}" target="_blank"
                                    class="btn btn-sm btn-outline-primary">Abrir</a>
                            </td>
                        </tr>
                        {% endfor %}
                        {% if rows|length == 0 %}
                        <tr>
                            <td colspan="4" class="text-center text-muted">‚ö†Ô∏è No hay oposiciones disponibles.</td>
                        </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

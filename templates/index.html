<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oposiciones y Concursos - BOE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“œ Oposiciones BOE</a>
        </div>
    </nav>
    <!-- Titulo -->
    <h1 id="titulo" class="text-center mb-4">Oposiciones BOE</h1>

    <!-- Tabla de tarjetas-->
    <div class="container py-5">
        <h2 class="text-center mb-4">Departamentos</h2>
        <div class="row g-4">
            {% for dep in departamentos %}
            <div class="col-md-4 col-lg-3">
                <a href="{{ url_for('mostrar_departamento', nombre=dep['departamento']) }}"
                    class="text-decoration-none">
                    <div class="card h-100 shadow-sm">
                        <img src="{{ url_for('static', filename='img/' + dep['departamento']|replace(' ', '_') + '.jpg') }}"
                            class="card-img-top" alt="{{ dep['departamento'] }}"
                            onerror="this.src='{{ url_for('static', filename='img/default.jpg') }}'">
                        <div>
                            <h5 class="card-title">{{ dep['departamento'] }}</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>

<!--
    Plantilla principal - Lista de departamentos
    
    Muestra todos los departamentos disponibles en formato de tarjetas.
    Cada tarjeta enlaza a la vista detallada del departamento.
    Incluye bot칩n para actualizar datos del BOE.
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oposiciones y Concursos - BOE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">
    <!-- Barra de navegaci칩n principal -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">游닆 Oposiciones BOE</a>
        </div>
    </nav>
    <!-- T칤tulo principal de la aplicaci칩n -->
    <h1 id="titulo" class="text-center mb-4">Oposiciones BOE</h1>

    <!-- Contenedor principal con tarjetas de departamentos -->
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Departamentos</h2>
            <a href="{{ url_for('do_scrape') }}" class="btn btn-primary">
                Actualizar datos BOE
            </a>
        </div>
        <div class="row g-4">
            {% for dep in departamentos %}
            <div class="col-md-4 col-lg-3">
                <a href="{{ url_for('mostrar_departamento', nombre=dep['departamento']) }}"
                    class="text-decoration-none">
                    <div class="card h-100 shadow-sm">
                        <img src="{{ url_for('static', filename='img/' 
                    + dep['departamento']
                        |replace('츼','A')
                        |replace('칄','E')
                        |replace('칈','I')
                        |replace('칍','O')
                        |replace('칔','U')
                        |replace('칖','U')
                        |replace('칌','N')
                        |replace('치','a')
                        |replace('칠','e')
                        |replace('칤','i')
                        |replace('칩','o')
                        |replace('칰','u')
                        |replace('칲','u')
                        |replace('침','n')
                        |replace(' ', '_')
                        |replace(',', '')
                        |replace('.', '')
                        + '.avif') }}" class="card-img-top" alt="{{ dep['departamento'] }}"
                            onerror="this.src='{{ url_for('static', filename='img/default.svg') }}'">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ dep['departamento'] }}</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
